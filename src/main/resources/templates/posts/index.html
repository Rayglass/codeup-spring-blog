<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header.html">
    <meta charset="UTF-8" />
    <title>All Posts</title>
</head>
<body>
<nav th:insert="partials/navbar"></nav>
<h1>All Posts</h1>
<div class="container mx-auto d-flex flex-row" th:each="post : ${posts}">
    <!--    <h3 th:text="${post.title}" />-->
    <!--    <h4 th:text="${post.body}" />-->
    <div class="card" style="width: 100%;">
        <div class="card-body">
            <h5 class="card-title" th:text="${post.title}"></h5>
            <p class="card-text" th:text="${post.body}"></p>
            <a th:href="@{'/posts/' + ${post.id}}" class="btn btn-primary">View Post</a>
            <a th:href="@{'/posts/' + ${post.id} + '/edit'}" class="btn btn-primary">Edit Post</a>
        </div>
    </div>
</div>
</body>
</html>
