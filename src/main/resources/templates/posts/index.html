<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/header.html">
    <meta charset="UTF-8" />
    <title>All Posts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>
<nav th:insert="partials/navbar"></nav>
<h1 class="text-center">All Posts</h1>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card-deck">
                <div class="card" th:each="post : ${posts}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${post.title}"></h5>
                        <p class="card-text" th:text="${post.body}"></p>
                        <a th:href="@{'/posts/' + ${post.id}}" class="btn btn-primary mr-2">View Post</a>
                        <a th:href="@{'/posts/' + ${post.id} + '/edit'}" class="btn btn-primary">Edit Post</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
