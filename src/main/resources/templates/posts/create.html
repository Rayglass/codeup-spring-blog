<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header.html">
  <meta charset="UTF-8" />
  <title>Create Post</title>
</head>
<body>
<h1 class="text-center">Create a post HERE</h1>

<div class="container w-50">
  <form action="/posts/create" method="post">
    <div class="mb-3">
      <label for="postTitle" class="form-label"><h3>Title</h3></label>
      <input type="text" class="form-control" id="postTitle" name="postTitle">
    </div>
    <div class="mb-3">
      <label for="postBody" class="form-label"><h3>Body</h3></label>
      <textarea class="form-control" rows="10" cols="50" id="postBody" name="postBody"></textarea>
    </div>
    <br>
    <div><button type="submit">Create</button> </div>
  </form>
</div>
</body>
</html>
